<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="css/general.css">
</head>

<body>
  <div id="container">
    <header>
      <h1>CarShop Company</h1>
      <h2>Contact</h2>
      <hr>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about_us.html">About Us</a>
        <a href="contact_us.html">Contact Us</a>
      </nav>
    </header>
    <br>
    <form>
      <label for="firstname">First Name: </label>
      <input type="text" name="firstname" id="firstname" placeholder="Firstname" required>
      <label for="lastname">Last Name: </label>
      <input type="text" name="lastname" id="lastname" placeholder="Lastname" required>
      <br>
      <label for="password">Password: </label>
      <input type="password" name="password" id="password" placeholder="Min of 8 characters">
      <br>
      <label for="birthday">Birthday</label>
      <input type="date" name="birthday" type="date" id="birthday">
      <br>
      <label for="age">Age: </label>
      <input type="number" name="age" id="age" min="0" max="150">
      <br>
      <label for="email_adress">Email Adress: </label>
      <input type="email" name="email_adress" id="email_adress" placeholder="value@example.com">
      <br>
      <label for="message">Message: </label>
      <textarea name="message">This is the default message.</textarea>
      <dr>
        <label for="product_of_interest">Where did you learn about our company</label>
        <input type="radio" name="product_of_interest" id="car_units" value="car_units">
        <label for="car_units">Car Units</label>
        <input type="radio" name="product_of_interest" id="car_services" value="car_services">
        <label for="car_services">Car Units</label>
        <input type="radio" name="product_of_interest" id="corporate_services" value="corporate_services">
        <label for="corporate_services">Car Units</label>
        <br>
        <label for="advertisement">Where did you learn about our company?</label>
        <br>
        <input type="checkbox" name="advertisement" value="radio" id="radio">
        <label for="radio">Radio</label>
        <input type="checkbox" name="advertisement" value="television" id="television">
        <label for="television">Television</label>
        <input type="checkbox" name="billboard" value="billboard id=" billboard">
        <label for="radio">Billboard</label>
        <input type="checkbox" name="newspapers" value="newspapers" id="newspapers">
        <label for="radio">Newspapers</label>
        <br>
        <label for="country_of_origin">Country of Origin:</label>
        <select id="country_of_origin" name="country_of_origin">
          <option value="australia">Australia</option>
          <option value="belize">Belize</option>
          <option value="congo">Congo</option>
          <option value="djibouti">Dijibouti</option>
          <option value="eritrea">Eritrea</option>
          <option value="finland">Finland</option>
          <option value="ghana">Ghana</option>
        </select>
        <br>
        <label for="country_of_interest">Country of Interest:</label>
        <select id="country_of_interest" name="country_of_interest" multiple>
          <option value="australia">Australia</option>
          <option value="belize">Belize</option>
          <option value="congo">Congo</option>
          <option value="djibouti">Dijibouti</option>
          <option value="eritrea">Eritrea</option>
          <option value="finland">Finland</option>
          <option value="ghana">Ghana</option>
        </select>
        <br>
        <label for="myFile">File upload</label>
        <input type="file" name="myFile" id="myFile">
        <br>
        <button type="submit" value="Submit Form">Submit Form</button>
        <br>
        <input type="button" value="Click Me">
        <br>
    </form>
    <footer>
      Copyright 2021
    </footer>
  </div>
</body>

</html>
